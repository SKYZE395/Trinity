<!-- Role Creation Form -->
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
          <h5 class="mb-0">Create New Role</h5>
        </div>
        <div class="card-body">
          <form id="roleForm" autocomplete="off">
            <div class="mb-3 position-relative">
              <label for="roleName" class="form-label">Role Name</label>
              <input type="text" class="form-control" id="roleName" name="roleName" placeholder="Enter role name" required>
              <div id="roleFeedback" class="form-text result-message"></div>
              <!-- Autocomplete dropdown -->
              <ul class="list-group position-absolute w-100" id="roleSuggestions" style="z-index: 1000;"></ul>
            </div>
            <button type="submit" class="btn btn-success" id="submitBtn">Create Role</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
