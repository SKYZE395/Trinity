<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>User Access Control Panel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/uac-panel.css">
</head>
<body>

<!-- Sticky Navbar -->
<nav class="navbar navbar-expand-lg navbar-light navbar-custom sticky-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="index.html">
      <img src="" alt="Company Logo">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><span class="nav-link diabled username-text" id="user_name_field">Loading...</span></li>
        <li class="nav-item"><span class="nav-link disabled seperator">|</span></li>
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link active" href="uac-panel.html">UAC Panel</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- UAC Panel Section -->
<section class="py-5">
  <div class="container">
    <h2 class="mb-4 text-center">User Access Control Panel</h2>

    <!-- Admin Privileges -->
    <div class="card mb-4 shadow-sm">
      <div class="card-body">
        <h5 class="card-title">Admin Privileges</h5>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="isAdmin">
          <label class="form-check-label" for="isAdmin">Is an Admin</label>
        </div>
      </div>
    </div>

    <!-- Roles Management -->
    <div class="card mb-4 shadow-sm">
      <div class="card-body d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-center">
        <div>
          <h5 class="card-title">Roles Management</h5>
          <p class="card-text">Create and manage roles for your organization.</p>
        </div>
        <a href="roles.html" class="btn btn-primary mt-3 mt-md-0">Manage Roles</a>
      </div>
    </div>

    <!-- Employee Hierarchy -->
    <div class="card mb-4 shadow-sm">
      <div class="card-body d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-center">
        <div>
          <h5 class="card-title">Employee Hierarchy</h5>
          <p class="card-text">Create or update organizational hierarchy.</p>
        </div>
        <a href="employee-hierarchy.html" class="btn btn-primary mt-3 mt-md-0">Manage Hierarchy</a>
      </div>
    </div>

    <!-- Report Viewing Permissions -->
    <div class="card mb-4 shadow-sm">
      <div class="card-body">
        <h5 class="card-title">Report Viewing Permissions</h5>
        <form>
          <div class="mb-3">
            <label for="reportAccess" class="form-label">Select Role for Report Access</label>
            <select class="form-select" id="reportAccess">
              <option value="">Choose Role</option>
              <option value="admin">Admin</option>
              <option value="manager">Manager</option>
              <option value="employee">Employee</option>
            </select>
          </div>
          <button type="submit" class="btn btn-success">Update Permissions</button>
        </form>
      </div>
    </div>

  </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src='./js/uac-panel.js'></script>
</body>
</html>
