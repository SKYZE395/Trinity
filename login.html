<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login / Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&family=Roboto:wght@400;700&family=Montserrat:wght@400;700&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link href="./css/login.css" rel="stylesheet">
</head>
<body>
<!-- Navbar (Home button removed) -->
<nav class="navbar navbar-expand-lg navbar-light navbar-custom sticky-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
      <img src="" alt="Company Logo">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link active" href="login.html">Login</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Auth Panel -->
<div class="auth-panel">
  <ul class="nav nav-tabs mb-4" id="authTab" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab">Login</button>
    </li>
  </ul>
  <div class="tab-content" id="authTabContent">
    <!-- Login Tab -->
    <div class="tab-pane fade show active" id="login" role="tabpanel">
      <form id="loginForm">
        <div class="mb-3">
          <label class="form-label" for="loginusername">Username</label>
          <input type="text" class="form-control" id="loginusername" required>
        </div>
        <div class="mb-3">
          <label class="form-label" for="loginPassword">Password</label>
          <input type="password" class="form-control" id="loginPassword" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>
      <div class="mt-3 text-danger" id="loginError"></div>
      <div class="mt-3 text-success" id="loginSuccess"></div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/auth.js"></script>
</body>
</html>
