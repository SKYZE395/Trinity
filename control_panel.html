<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Home Page Control Panel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!-- Preload some popular fonts for preview -->
  <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&family=Roboto:wght@400;700&family=Montserrat:wght@400;700&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
  <style>
    .navbar-custom {
      background-color: #ffffff;
      font-family: 'Archivo', sans-serif;
      padding: 15px 0;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      z-index: 1030;
    }
    .navbar-brand img {
      height: 50px;
      width: auto;
      display: block;
    }
    .navbar-custom .nav-link {
      color: #000 !important;
      font-weight: 500;
      position: relative;
      transition: color 0.3s ease-in-out;
      text-decoration: none;
    }
    .navbar-custom .nav-link:hover {
      color: #00adb5;
    }
    .navbar-custom .nav-link::before {
      content: "";
      position: absolute;
      left: 0;
      bottom: -3px;
      width: 100%;
      height: 2px;
      background: #00adb5;
      transform: scaleX(0);
      transform-origin: left;
      opacity: 0;
      transition: transform .25s ease, opacity .25s ease;
    }
    .navbar-custom .nav-link:hover::before,
    .navbar-custom .nav-link:focus::before,
    .navbar-custom .nav-link.active::before {
      transform: scaleX(1);
      opacity: 1;
    }
    .dropdown-menu {
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    .dropdown-item:hover {
      background-color: #f8f9fa;
      color: #00adb5;
    }
    .navbar-nav {
      margin-right: 140px;
    }
    @media (min-width: 992px) {
      .dropdown:hover .dropdown-menu {
        display: block;
        margin-top: 0;
      }
    }
    /* Control panel styles */
    .control-panel {
      max-width: 600px;
      margin: 40px auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.07);
      padding: 32px;
      font-family: 'Archivo', sans-serif;
    }
    .form-label {
      font-weight: 500;
    }
    .preview-bg {
      width: 100%;
      height: 120px;
      border-radius: 8px;
      background-size: cover;
      background-position: center;
      margin-bottom: 12px;
      border: 1px solid #eee;
    }
  </style>
</head>
<body>
<!-- Navbar (same as home.html) -->
<nav class="navbar navbar-expand-lg navbar-light navbar-custom sticky-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="home.html">
      <img src="./swspnglogo.png" alt="Company Logo">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="home.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="home-control.html">Control Panel</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Control Panel Content -->
<div class="control-panel">
  <h3 class="mb-4">Home Page Settings</h3>
  <form id="settingsForm">
    <div class="mb-3">
      <label class="form-label" for="siteTitle">Home Page Title</label>
      <input type="text" class="form-control" id="siteTitle" placeholder="Enter home page title">
    </div>
    <div class="mb-3">
      <label class="form-label" for="fontSelect">Font Family</label>
      <select class="form-select" id="fontSelect">
        <option value="Archivo">Archivo</option>
        <option value="Roboto">Roboto</option>
        <option value="Montserrat">Montserrat</option>
        <option value="Open Sans">Open Sans</option>
      </select>
    </div>
    <div class="mb-3">
      <label class="form-label" for="bgImage">Background Image URL</label>
      <input type="url" class="form-control" id="bgImage" placeholder="Paste image URL or leave blank for none">
      <div class="preview-bg mt-2" id="bgPreview"></div>
    </div>
    <button type="submit" class="btn btn-primary">Save Settings</button>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // Load settings from localStorage
  function loadSettings() {
    const settings = JSON.parse(localStorage.getItem('homeSettings')) || {};
    if (settings.siteTitle) document.getElementById('siteTitle').value = settings.siteTitle;
    if (settings.fontFamily) document.getElementById('fontSelect').value = settings.fontFamily;
    if (settings.bgImage) {
      document.getElementById('bgImage').value = settings.bgImage;
      document.getElementById('bgPreview').style.backgroundImage = `url('${settings.bgImage}')`;
    }
  }

  // Preview background image
  document.getElementById('bgImage').addEventListener('input', function() {
    document.getElementById('bgPreview').style.backgroundImage = this.value ? `url('${this.value}')` : '';
  });

  // Save settings
  document.getElementById('settingsForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const settings = {
      siteTitle: document.getElementById('siteTitle').value,
      fontFamily: document.getElementById('fontSelect').value,
      bgImage: document.getElementById('bgImage').value
    };
    localStorage.setItem('homeSettings', JSON.stringify(settings));
    alert('Settings saved! Go to the Home page to see changes.');
  });

  loadSettings();
</script>
</body>
</html>
